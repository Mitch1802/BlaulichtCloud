<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{ label }}</mat-label>

  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControlName]="controlName"
  />

  <!-- Prefix (optional) -->
  <ng-content select="[imrPrefix]"></ng-content>

  <!-- Suffix (z.B. Passwort-Auge) -->
  <ng-content select="[imrSuffix]"></ng-content>
</mat-form-field>
