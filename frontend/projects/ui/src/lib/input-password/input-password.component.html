<imr-input
  [label]="label"
  [type]="hide ? 'password' : 'text'"
  [controlName]="controlName"
>
  <button
    mat-icon-button
    matSuffix           
    imrSuffix           
    type="button"
    (click)="toggle()"
    [attr.aria-label]="hide ? 'Passwort anzeigen' : 'Passwort verbergen'"
  >
    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</imr-input>
