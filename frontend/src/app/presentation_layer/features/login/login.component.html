<div class="login">
  <mat-card>
    <img mat-card-image src="../../assets/images/logo.svg" alt="Logo" />

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <imr-input
          label="Benutzername"
          type="text"
          controlName="username">
        </imr-input>

        <imr-input-password
          label="Passwort"
          controlName="password">
        </imr-input-password>

        <div class="button">
          <imr-button
            type="submit"
            color="primary"
            [disabled]="loading || form.invalid">
            Anmelden
          </imr-button>
        </div>

        <div *ngIf="error" class="error">
          {{ error }}
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <div class="footer">{{ footer }}</div>
</div>
