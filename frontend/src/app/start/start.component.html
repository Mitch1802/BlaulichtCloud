<app-header [breadcrumb]="breadcrumb"></app-header>

<div class="row justify-content-center content">
  @for (modul of module; track modul) {
    <div class="col-6 col-md-4 col-lg-4 col-xl-1 content-item link-card">
      <mat-card routerLink="/modul/{{modul.kuerzel}}">
        <img mat-card-sm-image src="../../assets/images/{{modul.icon}}.svg" alt="{{modul.icon}}">
        <mat-card-footer>{{modul.bezeichnung}}</mat-card-footer>
      </mat-card>
    </div>
  }
</div>
